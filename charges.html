<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Операции</title>
  <style>
    :root {
      --bg-dark: #000;
      --bg-secondary: #1c1c1e;
      --bg-card: #111;
      --text-primary: #fff;
      --text-secondary: #aaa;
      --positive: #4caf50;
      --negative: #e53935;
      --highlight: #ffd600;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-primary);
      -webkit-tap-highlight-color: transparent;
    }

    .header {
      background-color: var(--bg-card);
      padding: 14px 16px;
      font-size: 18px;
      font-weight: bold;
    }

    .filters {
      display: flex;
      overflow-x: auto;
      padding: 8px 12px;
      gap: 8px;
      background-color: var(--bg-card);
    }

    .filter-btn {
      padding: 6px 14px;
      background-color: #222;
      border-radius: 16px;
      color: var(--text-secondary);
      font-size: 14px;
      white-space: nowrap;
    }

    .filter-btn.active {
      background-color: #005bff;
      color: white;
    }

    .summary {
      display: flex;
      justify-content: space-between;
      padding: 16px 12px;
      background-color: var(--bg-card);
    }

    .summary-box {
      background-color: var(--bg-secondary);
      border-radius: 10px;
      padding: 14px;
      flex: 0 0 48%;
      text-align: center;
    }

    .summary-amount {
      font-size: 17px;
      font-weight: 600;
    }

    .summary-label {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .banner {
      margin: 10px 12px;
      background-color: var(--highlight);
      color: #000;
      padding: 14px;
      border-radius: 10px;
      font-size: 14px;
    }

    .section-title {
      margin: 16px 12px 6px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .operation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      margin: 6px 12px;
      background-color: var(--bg-secondary);
      border-radius: 10px;
    }

    .left {
      display: flex;
      align-items: center;
    }

    .icon {
      width: 38px;
      height: 38px;
      background-color: #333;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #fff;
      margin-right: 12px;
      font-size: 15px;
    }

    .details {
      display: flex;
      flex-direction: column;
    }

    .title {
      font-size: 15px;
      font-weight: 500;
    }

    .subtitle {
      font-size: 13px;
      color: var(--text-secondary);
      margin-top: 2px;
    }

    .right {
      text-align: right;
    }

    .amount {
      font-size: 15px;
      font-weight: 600;
    }

    .positive {
      color: var(--positive);
    }

    .negative {
      color: var(--negative);
    }

    .meta {
      font-size: 12px;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>

  <div class="header">Операции</div>

  <div class="filters">
    <div class="filter-btn active">Апрель</div>
    <div class="filter-btn">Счета и карты</div>
    <div class="filter-btn">Без переводов</div>
  </div>

  <div class="summary">
    <div class="summary-box">
      <div class="summary-amount">60 811 ₽</div>
      <div class="summary-label">Траты</div>
    </div>
    <div class="summary-box">
      <div class="summary-amount">59 075 ₽</div>
      <div class="summary-label">Доходы</div>
    </div>
  </div>

  <div class="banner">
    Посоветуйте другу обновить приложение — начислим по 100 ₽ за установку
  </div>

  <div class="section-title">Сегодня</div>

  <div class="operation">
    <div class="left">
      <div class="icon">Т</div>
      <div class="details">
        <div class="title">Пополнение. Т-Банк</div>
        <div class="subtitle">Другое</div>
      </div>
    </div>
    <div class="right">
      <div class="amount positive">+120 ₽</div>
      <div class="meta">Т-Мобайл</div>
    </div>
  </div>

  <div class="operation">
    <div class="left">
      <div class="icon">Т</div>
      <div class="details">
        <div class="title">Т-Мобайл +7 919...</div>
        <div class="subtitle">Мобильная связь</div>
      </div>
    </div>
    <div class="right">
      <div class="amount negative">−120 ₽</div>
      <div class="meta">T BANK</div>
    </div>
  </div>

  <div class="section-title">Вчера</div>

  <div class="operation">
    <div class="left">
      <div class="icon">✔</div>
      <div class="details">
        <div class="title">Сбербанк</div>
        <div class="subtitle">Другое</div>
      </div>
    </div>
    <div class="right">
      <div class="amount positive">+300 ₽</div>
      <div class="meta">mcfillllurry</div>
    </div>
  </div>

</body>
</html>
