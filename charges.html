<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Операции</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .header {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-title {
      font-size: 18px;
      font-weight: bold;
    }

    .tab-bar {
      display: flex;
      gap: 10px;
      padding: 12px 20px;
      background-color: #111;
    }

    .tab {
      background-color: #222;
      padding: 6px 14px;
      border-radius: 16px;
      font-size: 14px;
      color: #aaa;
    }

    .tab.active {
      background-color: #005BFF;
      color: #fff;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      background-color: #111;
    }

    .stat {
      background-color: #1c1c1e;
      padding: 16px;
      border-radius: 12px;
      width: 45%;
      text-align: center;
    }

    .stat-amount {
      font-size: 18px;
      font-weight: 600;
    }

    .stat-label {
      font-size: 14px;
      color: #aaa;
    }

    .banner {
      background: linear-gradient(to right, #ffd700, #ffca28);
      color: #000;
      padding: 16px 20px;
      font-size: 14px;
      margin: 0 20px 20px;
      border-radius: 12px;
    }

    .section-title {
      padding: 0 20px;
      font-size: 15px;
      margin: 12px 0 4px;
      color: #ccc;
    }

    .operation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
      background-color: #1c1c1e;
      margin: 4px 20px;
      border-radius: 10px;
    }

    .operation-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #fff;
    }

    .op-details {
      display: flex;
      flex-direction: column;
    }

    .op-title {
      font-size: 15px;
      font-weight: 500;
    }

    .op-subtitle {
      font-size: 13px;
      color: #aaa;
    }

    .op-right {
      text-align: right;
    }

    .op-amount {
      font-size: 15px;
      font-weight: 600;
    }

    .op-amount.positive {
      color: #4CAF50;
    }

    .op-amount.negative {
      color: #E53935;
    }

    .op-time {
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-title">Операции</div>
  </div>

  <div class="tab-bar">
    <div class="tab active">Апрель</div>
    <div class="tab">Счета и карты</div>
    <div class="tab">Без переводов</div>
  </div>

  <div class="stats">
    <div class="stat">
      <div class="stat-amount">60 811 ₽</div>
      <div class="stat-label">Траты</div>
    </div>
    <div class="stat">
      <div class="stat-amount">59 075 ₽</div>
      <div class="stat-label">Доходы</div>
    </div>
  </div>

  <div class="banner">
    Посоветуйте другу обновить приложение<br />
    <strong>Начислим по 100 ₽ за установку</strong>
  </div>

  <div class="section-title">Сегодня</div>

  <div class="operation">
    <div class="operation-left">
      <div class="icon">Т</div>
      <div class="op-details">
        <div class="op-title">Пополнение. Т-Банк</div>
        <div class="op-subtitle">Другое</div>
      </div>
    </div>
    <div class="op-right">
      <div class="op-amount positive">+120 ₽</div>
      <div class="op-time">Т-Мобайл</div>
    </div>
  </div>

  <div class="operation">
    <div class="operation-left">
      <div class="icon">Т</div>
      <div class="op-details">
        <div class="op-title">Т-Мобайл +7 919...</div>
        <div class="op-subtitle">Мобильная связь</div>
      </div>
    </div>
    <div class="op-right">
      <div class="op-amount negative">−120 ₽</div>
      <div class="op-time">T BANK</div>
    </div>
  </div>

  <div class="section-title">Вчера</div>

  <div class="operation">
    <div class="operation-left">
      <div class="icon">✔</div>
      <div class="op-details">
        <div class="op-title">Сбербанк</div>
        <div class="op-subtitle">Другое</div>
      </div>
    </div>
    <div class="op-right">
      <div class="op-amount positive">+300 ₽</div>
      <div class="op-time">mcfillllurry</div>
    </div>
  </div>

</body>
</html>
