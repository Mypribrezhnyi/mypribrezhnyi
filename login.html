<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход в СНТ Прибрежный</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom, #003366, #005a9c);
      color: white;
    }

    .container {
      padding: 40px 20px;
      max-width: 400px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #1565c0;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #codeBlock {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Вход в СНТ</h1>
    <input type="tel" id="phone" placeholder="Номер телефона" />
    <button onclick="showCodeField()">Войти</button>

    <div id="codeBlock">
      <input type="text" id="code" placeholder="Код подтверждения" />
      <button onclick="login()">Подтвердить</button>
    </div>
  </div>

  <script>
    function showCodeField() {
      const phone = document.getElementById('phone').value;
      if (phone.length >= 10) {
        document.getElementById('codeBlock').style.display = 'block';
      } else {
        alert('Введите корректный номер телефона');
      }
    }

    function login() {
      const code = document.getElementById('code').value;
      if (code.trim() !== "") {
        window.location.href = "index.html";
      } else {
        alert('Введите код подтверждения');
      }
    }
  </script>
</body>
</html>
