<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в систему</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #4c7aaf; /* Цвет фона (изменить на цвет из логотипа) */
    }
    .login-container {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      width: 150px;
    }
    h2 {
      font-size: 20px;
      color: #4c7aaf; /* Цвет логотипа */
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px -10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .error-message {
      color: red;
      font-size: 12px;
      margin-top: -10px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #ffffff;
      color: #4c7aaf; /* Цвет текста кнопки */
      border: 1px solid #4c7aaf; /* Цвет границы кнопки */
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #4c7aaf;
      color: white;
    }
    .footer-text {
      margin-top: 20px;
      font-size: 16px;
      color: #4c7aaf;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">
      <img src="logo3.png" alt="Логотип">
    </div>

    <h2>Добро пожаловать на портал <br> СНТ «Прибрежный»</h2>

    <form id="login-form" action="#" method="POST">
      <div>
          <input type="tel" id="phone" name="phone" placeholder="+7 (___) ___-__-__" maxlength="18">

  <script>
    const phoneInput = document.getElementById('phone');

    phoneInput.addEventListener('focus', () => {
      if (phoneInput.value.trim() === '') {
        phoneInput.value = '+7 ';
      }
    });

    phoneInput.addEventListener('input', (e) => {
      let value = phoneInput.value.replace(/\D/g, '');

      if (value.startsWith('8')) value = '7' + value.slice(1);
      if (!value.startsWith('7')) value = '7' + value;

      let formatted = '+7 ';
      if (value.length > 1) formatted += '(' + value.slice(1, 4);
      if (value.length >= 4) formatted += ') ' + value.slice(4, 7);
      if (value.length >= 7) formatted += '-' + value.slice(7, 9);
      if (value.length >= 9) formatted += '-' + value.slice(9, 11);

      phoneInput.value = formatted;
    });
  </script>

        <div id="phone-error" class="error-message"></div>
      </div>
      
      <div>
        <input type="password" id="password" name="password" placeholder="Пароль" required>
        <div id="password-error" class="error-message"></div>
      </div>

      <button type="submit">Войти</button>
    </form>
  
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault();

      // Очистить предыдущие ошибки
      document.getElementById("phone-error").textContent = '';
      document.getElementById("password-error").textContent = '';

      // Получить значения из формы
      var phone = document.getElementById("phone").value;
      var password = document.getElementById("password").value;

      // Проверка (можно заменить на реальную логику проверки)
      var validPhone = '1234567890'; // Пример валидного номера
      var validPassword = 'password123'; // Пример валидного пароля

      // Логика проверки
      var valid = true;

      if (phone !== validPhone) {
        document.getElementById("phone-error").textContent = 'Неверный номер телефона.';
        valid = false;
      }

      if (password !== validPassword) {
        document.getElementById("password-error").textContent = 'Неверный пароль.';
        valid = false;
      }

      if (valid) {
        // Если все данные правильные, перенаправить (или выполнить другую логику)
        alert("Вы успешно вошли!");
        // Например, редирект на другую страницу:
        // window.location.href = "dashboard.html";
      }
    });
  </script>
  
<footer>
  <div>
    <h3>Добро пожаловать на портал <br> СНТ «Прибрежный»</h3>
  </div>
</footer>
</body>
</html>
