<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в систему</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
    }
    .login-container {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      width: 100px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .error-message {
      color: red;
      font-size: 12px;
      margin-top: -10px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">
      <img src="logo.png" alt="Логотип">
    </div>

    <form id="login-form" action="#" method="POST">
      <div>
        <input type="tel" id="phone" name="phone" placeholder="Номер телефона" required>
        <div id="phone-error" class="error-message"></div>
      </div>
      
      <div>
        <input type="password" id="password" name="password" placeholder="Пароль" required>
        <div id="password-error" class="error-message"></div>
      </div>

      <button type="submit">Войти</button>
    </form>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault();

      // Очистить предыдущие ошибки
      document.getElementById("phone-error").textContent = '';
      document.getElementById("password-error").textContent = '';

      // Получить значения из формы
      var phone = document.getElementById("phone").value;
      var password = document.getElementById("password").value;

      // Проверка (можно заменить на реальную логику проверки)
      var validPhone = '1234567890'; // Пример валидного номера
      var validPassword = 'password123'; // Пример валидного пароля

      // Логика проверки
      var valid = true;

      if (phone !== validPhone) {
        document.getElementById("phone-error").textContent = 'Неверный номер телефона.';
        valid = false;
      }

      if (password !== validPassword) {
        document.getElementById("password-error").textContent = 'Неверный пароль.';
        valid = false;
      }

      if (valid) {
        // Если все данные правильные, перенаправить (или выполнить другую логику)
        alert("Вы успешно вошли!");
        // Например, редирект на другую страницу:
        // window.location.href = "dashboard.html";
      }
    });
  </script>

</body>
</html>
