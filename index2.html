<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тинькофф-стиль</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black text-white min-h-screen flex flex-col justify-between">

    <div class="p-6">
      <h1 class="text-lg text-gray-400">Добро пожаловать, Лёша</h1>

      <div class="flex gap-4 mt-6">

          Пополнить
        </button>
        <button class="bg-yellow-400 text-black font-semibold px-4 py-2 rounded-full hover:bg-yellow-300 transition">
          Перевести
        </button>
        <button class="bg-yellow-400 text-black font-semibold px-4 py-2 rounded-full hover:bg-yellow-300 transition">
          Оплатить
        </button>
      </div>
    </div>

    <div class="bg-zinc-900 border-t border-zinc-800 p-4 flex justify-around text-sm">
      <button class="text-gray-300 hover:text-white">Главная</button>
      <button class="text-gray-300 hover:text-white">Платежи</button>
      <button class="text-gray-300 hover:text-white">История</button>
      <button class="text-gray-300 hover:text-white">Профиль</button>
    </div>
