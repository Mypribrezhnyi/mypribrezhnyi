  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

  <style>
    body {
      background: linear-gradient(#014181, #06386b);
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      color: white;
    }
    

    .container {
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .logo img {
      width: 100px;
    }

    .page-title {
      text-align: left;
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .balance-box {
      background-color: #00569b;
      border-radius: 40px;
      padding: 30px 20px;
      font-size: 50px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 16px;
    }

    .section {
      background-color: white;
      color: black;
      border-radius: 40px;
      padding: 16px;
      margin-bottom: 16px;
      margin-top: 30px;
    }

    .section-title {
      font-size: 16px;
      font-weight: bold;
    }

    .notifications {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 12px;
    }

    .notif-dot {
      background-color: red;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pay-button {
      background-color: #00569b;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 40px;
      font-size: 16px;
      width: 100%;
      margin-top: 16px;
      cursor: pointer;
    }
    .pay-button2 {
      background-color: White;
      color: black;
      padding: 14px;
      border: none;
      border-radius: 40px;
      font-size: 16px;
      width: 100%;
      margin-top: 16px;
      cursor: pointer;
      height: 90px;
      text-align: left;
    }
    .td1 {
      width: 1000px;
      text-align: left;
    }
    .td2 {
      width: 10000px;
      text-align: left;
    }
    .nav-section {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
  </style>
</head>
