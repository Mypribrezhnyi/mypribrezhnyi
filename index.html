<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>СНТ Прибрежный</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <script>
    window.onload = () => {
      lucide.createIcons();
    };
  </script>

  <style>
    body {
      background: linear-gradient(#014181, #06386b);
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      color: white;
    }

    .container {
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .logo img {
      width: 100px;
    }

    .page-title {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .balance-box {
      background-color: #00569b;
      border-radius: 16px;
      padding: 30px 20px;
      font-size: 50px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 16px;
    }

    .section {
      background-color: white;
      color: black;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 16px;
      font-weight: bold;
    }

    .notifications {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 12px;
    }

    .notif-dot {
      background-color: red;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pay-button {
      background-color: #00569b;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      width: 100%;
      margin-top: 16px;
      cursor: pointer;
    }
    .pay-button2 {
      background-color: White;
      color: black;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      width: 100%;
      margin-top: 16px;
      cursor: pointer;
      height: 75px;
      text-align: left;
    }

    .nav-section {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }
  </style>
</head>
  <body class="bg-[#003C71] pb-24">
  <div class="container">
    <div class="logo">
      <img src="logo4.png" alt="Логотип СНТ Прибрежный">
    </div>

    <div class="page-title">Главная</div>

    <div class="balance-box">
      0 ₽
    </div>

    <div class="section">
      <div class="section-title">Участок 24</div>
      <div class="notifications">
        <span>Уведомления</span>
        <div class="notif-dot">!</div>
      </div>
      <button class="pay-button">Оплатить</button>
    </div>
    <button class="pay-button2">Мои начисления</button>
    <div class="nav-section">
</div>
    </div>
  </div>
  <!-- Нижняя панель -->
  <nav class="fixed bottom-4 left-4 right-4 bg-[#0F4C81] text-white rounded-3xl h-20 shadow-lg flex justify-around items-center z-50">
    <!-- Баланс -->
    <form action="https://mypribrezhnyi.github.io/mypribrezhnyi/index.html" target="_blank">
    <button>
    <div class="flex flex-col items-center text-sm">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="white" viewBox="0 0 24 24"><path d="M3 21s0-6 9-6 9 6 9 6H3Zm9-8a4 4 0 1 1 0-8 4 4 0 0 1 0 8Z"/></svg>
      <span class="mt-1 text-xs">Главная</span>
    </div>
</button>
    </form>
    <!-- Профиль (с круглой иконкой) -->
    <form action="https://mypribrezhnyi.github.io/mypribrezhnyi/news.html" target="_blank">
    <button>
    <div class="flex flex-col items-center text-sm">
      <div class="w-6 h-6 rounded-full border-2 border-white flex items-center justify-center">
        <div class="w-2 h-2 bg-white rounded-full"></div>
      </div>
      <span class="mt-1 text-xs">Новости</span>
    </div>
</button>
    </form>
    <!-- Настройки -->
    <button>
    <div class="flex flex-col items-center text-sm">
      <i data-lucide="user" class="w-6 h-6"></i>
      <span class="mt-1 text-xs">Профиль</span>
    </div>
    </button>
  </body>
</html>
